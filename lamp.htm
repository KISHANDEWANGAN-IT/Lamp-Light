<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp-Light</title>

    <link rel="stylesheet" href="lamp - Copy.css">
</head>
<body>
    <div class="hero">

        <nav>
            
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <button type="button" onclick="toogleBtn()" id="btn"><span></span></button>
        
        </nav>
            <div class="lamp-container">
                <img src="lamp.jpeg" class="lamp">
                <img src="light.jpeg" class="light" id="light">

                <div class="text-container">
                    <h1>Digital<br>Lamp</h1>
                    <p>A light that never goes out.</p>
                    <a href="">Check All Collections</a>

                </div>
            </div>
    </div>
    <script type="text/javascript">
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toogleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    
        
    
    
    </script>
    
  
</body>

</html>
